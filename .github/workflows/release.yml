name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build
        run: |
          xcodebuild -project TTM.xcodeproj \
            -scheme TTM \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create DMG
        run: |
          mkdir -p dist
          cp -R build/Build/Products/Release/TTM.app dist/

          # Create DMG
          hdiutil create -volname "TTM" \
            -srcfolder dist \
            -ov -format UDZO \
            TTM-${{ github.ref_name }}.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: TTM-${{ github.ref_name }}.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
